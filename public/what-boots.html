    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left">
                    <li>
                        <a href="./" class="brand-logo" style="height: 100%;">
                            <i id="logo" class="far fa-futbol fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
                
    </header>

    <main>

        <div class="container center-align">
            <h1 class="title">What Boots?</h1>
			<a class="waves-effect waves-light btn btn-large modal-trigger" id="uploadButton" data-target="modal1">Upload your Boots</a>
			
			<div class="row">
                <div class="col s12 offset-l4 l4 center-align">
					<div class="card">
					  <div class="card-image waves-effect waves-block waves-light">
						<img  id="queryBoot" class="activator" src="images/q.jpg">
					  </div>
					</div>
				</div>
			</div>

			<div class="row">
                <p class="flow-text mainText">Top 3 Results</p>
            </div>

            <!-- CARDS-->
            <div class="row" id="top3">

                <!-- BOOTS-->
                <div class="col s12 l4 center-align">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="img1" class="activator" src="images/q.jpg">
                    </div>
                    <div class="card-content">
                      <span id="boot1" class="card-title grey-text text-darken-4">Boot 1</span>
                      <span id="pred1" class="card-title grey-text text-darken-4">?? %</span>
                    </div>
                  </div>
                </div>

                <div class="col s12 l4 center-align">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="img2" class="activator" src="images/q.jpg">
                    </div>
                    <div class="card-content">
                      <span id="boot2" class="card-title grey-text text-darken-4">Boot 2</span>
                      <span id="pred2" class="card-title grey-text text-darken-4">?? %</span>
                    </div>
                  </div>
                </div>

                <div class="col s12 l4 center-align">
                  <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img id="img3" class="activator" src="images/q.jpg">
                    </div>
                    <div class="card-content">
                      <span id="boot3" class="card-title grey-text text-darken-4">Boot 3</span>
                      <span id="pred3" class="card-title grey-text text-darken-4">?? %</span>
                    </div>
                  </div>
                </div>

				<a class="waves-effect waves-light btn btn-large" id="resetButton">Try Another Pair</a>

                
            </div>
        </div>


        <!-- MODAL -->
        <div id="modal1" class="modal modal-fixed-footer">
			<div class="row modal-content center-align">
				<h1>My Boots</h1>
				<p>Upload a picture of your boots in .jpg or .png</p>
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input type="file" accept=".jpg,.png" id="bootImg" >
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<a class="waves-effect waves-light btn" id="formSubmit">upload</a>
						</div>
					</div>
				</form>
				
				<div id="loading">
					<h4>Calculating</h4>
					<div class="col s6 offset-s3 center-align progress">
						<div class="indeterminate"></div>
					</div>
				</div>
			</div>
        </div>
    </main>
